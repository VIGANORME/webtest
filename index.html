<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi & Dekripsi Kode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h2>Enkripsi & Dekripsi Kode</h2>

    <h3>Enkripsi</h3>
    <textarea id="inputText" rows="5" cols="50" placeholder="Masukkan teks..."></textarea><br>
    <input type="password" id="passwordEncrypt" placeholder="Masukkan kata sandi"><br>
    <button onclick="encrypt()">Enkripsi</button>
    <h4>Hasil Enkripsi:</h4>
    <textarea id="outputText" rows="5" cols="50" readonly></textarea>

    <h3>Dekripsi</h3>
    <textarea id="encryptedText" rows="5" cols="50" placeholder="Masukkan teks terenkripsi..."></textarea><br>
    <input type="password" id="passwordDecrypt" placeholder="Masukkan kata sandi"><br>
    <button onclick="decrypt()">Dekripsi</button>
    <h4>Hasil Dekripsi:</h4>
    <textarea id="decryptedText" rows="5" cols="50" readonly></textarea>

    <script>
        function encrypt() {
            var text = document.getElementById("inputText").value;
            var password = document.getElementById("passwordEncrypt").value;
            var encrypted = CryptoJS.AES.encrypt(text, password).toString();
            document.getElementById("outputText").value = encrypted;
        }

        function decrypt() {
            var encryptedText = document.getElementById("encryptedText").value;
            var password = document.getElementById("passwordDecrypt").value;
            var bytes = CryptoJS.AES.decrypt(encryptedText, password);
            var decrypted = bytes.toString(CryptoJS.enc.Utf8);

            if (!decrypted) {
                alert("Kata sandi salah atau teks tidak valid!");
            } else {
                document.getElementById("decryptedText").value = decrypted;
            }
        }
    </script>
</body>
</html>
